name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up the latest Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '22.x' # Uses the latest available version
        cache: 'npm' # Optional: Caches dependencies for faster installs
             
    - name: Install dependencies
      run: npm ci
    - name: Install expo
      run: npm install expo
    - run: npm run web
    - run: npm test

